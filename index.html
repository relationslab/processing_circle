<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script type="text/javascript" src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size( 480, 480 );
  noStroke();
  smooth();
  colorMode(HSB, 360, 100, 100);
  background(210,10,100);
  frameRate(30);
}

void draw(){
}

int x_bef = 0;
int y_bef = 0;

void mouseReleased(){
  x_bef = 0;
  y_bef = 0;
}

void mouseDragged(){
  if(x_bef==0||y_bef==0){
    x_bef = mouseX;
    y_bef = mouseY;
  }
  
  float hue = frameCount*20%360;
  float weight = dist(mouseX, mouseY, x_bef, y_bef)*4;
  fill(hue/2+120, 30+random(30), 30+random(70));
  ellipse(mouseX, mouseY, weight, weight);
  x_bef = mouseX;
  y_bef = mouseY;
}
</script>
<body>
<canvas id="mycanvas"></canvas>
</body>
</html>
